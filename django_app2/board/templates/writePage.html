<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python 게시판 연습하기</title>
    <link rel="stylesheet" href="{% static 'css/writePage.css' %}">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>

    <section class="writeform">
        <h1>글 등록하기</h1>
        <form action="write" method="POST"> {% csrf_token %}
            <h3>제목</h3>
            <input type="text" name="subject" id="subject">
            <h3>내용</h3>
            <textarea type="textarea" name="content" id="content"></textarea>
            <div class="buttons">
                <button class="submit" type="submit">등록</button>
                <button class="cancel" type="button">취소</button>
            </div>
        </form>
    </section>

    <script>
        $('.cancel').on('click', function() {
            location.href='/list'
        })
    </script>
</body>
</html>
