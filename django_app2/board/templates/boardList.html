<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python 게시판 연습하기</title>
    <link rel="stylesheet" href="{% static 'css/boardList.css' %}">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>

    <section class="notice">
        <!-- board seach area -->
        <div id="board-search">
            <div class="container">
                <div class="search-window">
                    <form action="">
                        <div class="search-wrap">
                            <label for="search" class="blind">공지사항 내용 검색</label>
                            <input id="search" type="search" name="" placeholder="검색어를 입력해주세요." value="">
                            <button type="submit" class="btn btn-dark">검색</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

      <!-- board list area -->
        <div id="board-list">
            <div class="container">
                <table class="board-table">
                    <thead>
                    <tr>
                        <th scope="col" class="th-num">번호</th>
                        <th scope="col" class="th-title">제목</th>
                        <th scope="col" class="th-date">조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for board in list %}
                    <tr>
                        <td>{{ board.id }}</td>
                        <th><a href="detail/{{ board.id }}">{{ board.subject }}</a></th>
                        <td>{{  oard.viewCount }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="buttons">
            <button class="writeBtn" type="button">글쓰기</button>
        </div>
    </section>
    <a href="/" class="goBtn">메인메뉴로 이동</a>

    <script>
        $('.writeBtn').on('click', function() {
            location.href='/writePage'
        })
    </script>
</body>
</html>
